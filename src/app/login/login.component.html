<div *ngIf="alert" class="alert alert-success w-25 m-auto text-center alert-dismissible fade show" role="alert">
    <strong>Success!</strong> User has been Added Successfully..
    <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

<div class="container mt-5">
    <div class="row  justify-content-center">
        <div class="col-6  py-4 border shadow">
            <h1 class="text-center mb-2 text-primary">Crud List</h1>
            <form #myForm="ngForm" (submit)="postData(myForm.value); myForm.reset();">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" [(ngModel)]="userObj.name" name="name"
                        id="exampleFormControlInput1" placeholder="Enter Name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Mobile Number</label>
                    <input type="number" class="form-control" [(ngModel)]="userObj.mobile" name="mobile"
                        placeholder="Enter no">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required email [(ngModel)]="userObj.email"
                        name="email" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" [(ngModel)]="userObj.password" name="password"
                        id="exampleFormControlInput1" placeholder="Password">
                </div>
                <div style="margin-top: 30px;" class="d-flex justify-content-center">
                    <button type="button" type="submit" *ngIf="!isEdit" [disabled]="!myForm.valid"
                        class="btn btn-primary w-25  text-light">Submit</button>
                    <button type="button" type="submit" *ngIf="isEdit" 
                        class="btn btn-secondary w-25  text-light" (click)="updateUser();">Update</button>
                </div>
            </form>

        </div>
    </div>
</div>




<div class="container mt-5">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Full name</th>
                <th scope="col">Mobile</th>
                <th scope="col">Email</th>
                <th scope="col">password</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of obj">
                <td>{{user.name}}</td>
                <td>{{user.mobile}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
                <td><button (click)="edit(user)" class="btn btn-warning">Edit</button></td>
                <td><button (click)="deletUser(user)" class="btn btn-danger">Delete</button></td>
            </tr>

        </tbody>
    </table>

</div>
